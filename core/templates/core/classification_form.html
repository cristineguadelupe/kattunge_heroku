{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Classificador de gatinhos</h1>
                <p class="lead">Fa√ßa upload da imagem e aguarde o modelo processar os resultados</p>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
{#                    <div class="form-group">#}
{#                        {{form|crispy}}#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="id_img" class="col-form-label  requiredField">
                            Imagem<span class="asteriskField">*</span> </label>
                        <input type="file" name="img" accept="image/*"
                               class="clearablefileinput" required="" id="id_img">
                    </div>
                    <button class="btn btn-primary" type="submit">Classificar</button>
                    <a class="btn btn-secondary" href="{% url 'list' %}">Voltar</a>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
