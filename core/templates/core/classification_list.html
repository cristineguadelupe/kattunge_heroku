{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <div class="card-columns">
        {% for item in items %}

            <div class="card">
                <div class="card-body">
                    <img src="{{item.img.url}}" class="card-img-top" alt="...">
                    <hr>
                    {% if item.prediction != 'Ã‰ um gatinho!' %}
                    <h5 class="card-title">{{item.prediction}}
                    <img src="../../static/vendor/svg/sad.svg" width="50" height="50" alt="...">
                    </h5>
                    {% else %}
                        <h5 class="card-title">{{ item.prediction }}
                            <img src="../../static/vendor/svg/happy.svg" width="50" height="50" alt="...">
                        </h5>
                    {% endif %}
{#                    <a class="btn btn-sm btn-info" href="{% url 'update' item.id %}">Editar</a>#}
                    <a class="btn btn-sm btn-danger" href="{% url 'delete' item.id %}">Remover</a>

                </div>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock content %}
